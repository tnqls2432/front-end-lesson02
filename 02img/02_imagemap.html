<!DOCTYPE html>
<html>
<head>>
	<meta charset="utf-8">
	<title>imagemap</title>
</head>
<body>
<p>
	<img src="./pic/map.gif" alt="세부설명" usemap="#box">
	<map name="box">
		<area 
			shape="rect" 
			coords="53,87,162,181"
			href="http://www.naver.com"
			target="_blank"
			title="네이버이동"
			alt="네이버이동"
		>
		<area
			shape="circle" 
			coords="273,132,42"
			href="http://www.daum.net"
			target="_blank"
			title="다음 사이트 이동"
		>
</map>
<!-- imp 유틸사용-->
<p>
	
	<img src="./pic/map.gif" alt="이미지맵  유틸 이용" usemap="#imgdata">
	<map name="imgdata">
    <area target="_blank" alt="네이버이동" title="네이버이동" href="http://www.naver.com" coords="54,87,164,179" shape="rect">
    <area target="_blank" alt="다음이동" title="다음이동" href="http://www.daum.net" coords="274,132,43" shape="circle">
    <area target="_blank" alt="네이트이동" title="네이트이동" href="http://www.nate.com" coords="419,88,471,141,475,174,400,173,367,110" shape="poly">
</map>
</p>
<!-- 유틸2-->
	<img src="./pic/map_util.png" alt="이미지맵 유틸 이용" usemap="#imgdata2">
	<map name="imgdata2">
    <area target="_blank" alt="네이버이동" title="네이버이동" href="http://www.naver.com" coords="51,39,129,113" shape="rect">
    <area target="_blank" alt="다음이동" title="다음이동" href="http://www.daum.net" coords="335,88,41" shape="circle">
    <area target="_blank" alt="네이트이동" title="네이트이동" href="http://www.nate.com" coords="206,83,104,188,208,294,314,187" shape="poly">
</map>
</p>
</body>
</html>
